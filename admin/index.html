<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title>Companies Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oxygen:400,700">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="layout.css">
    <script charset="utf-8" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script charset="utf-8" src="//cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
    <script charset="utf-8" src="//cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>
    <script charset="utf-8" src="webapp.js"></script>
  </head>
  <body>

    <div id="page_container">

      <h1>Companies Table</h1>

      <button type="button" class="button" id="add_company">Add company</button>

      <table class="datatable" id="table_companies">
        <thead>
          <tr>
            <th>ID</th>
            <th>Company name</th>
            <th>Street</th>
            <th>Post Number</th>
            <th>City</th>
            <th>Description</th>
            <th>Website</th>
            <th>Facebook</th>
            <th>Functions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </div>

    <div class="lightbox_bg"></div>

    <div class="lightbox_container">
      <div class="lightbox_close"></div>
      <div class="lightbox_content">
        
        <h2>Add company</h2>
        <form class="form add" id="form_company" data-id="" novalidate>
          <div class="input_container">
            <label for="id">ID: <span class="required">*</span></label>
            <div class="field_container">
              <input type="number" step="1" min="0" class="text" name="id" id="id" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="companyName">Company name: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="companyName" id="companyName" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="street">Street: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="street" id="street" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="postnr">Post Number: <span class="required">*</span></label>
            <div class="field_container">
              <input type="number" step="1" min="0" class="text" name="postnr" id="postnr" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="city">City: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="city" id="city" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="description">Description: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text"  class="text" name="description" id="description" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="website">website: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="website" id="website" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="facebook">Facebook: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="facebook" id="facebook" value="" required>
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Add company</button>
          </div>
        </form>
        
      </div>
    </div>

    <noscript id="noscript_container">
      <div id="noscript" class="error">
        <p>JavaScript support is needed to use this page.</p>
      </div>
    </noscript>

    <div id="message_container">
      <div id="message" class="success">
        <p>This is a success message.</p>
      </div>
    </div>

    <div id="loading_container">
      <div id="loading_container2">
        <div id="loading_container3">
          <div id="loading_container4">
            Loading, please wait...
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
